<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gutenberg Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .hero {
            background: url('background-pattern.png');
            padding: 50px 0;
            text-align: center;
        }
        .hero h1 {
            color: #6c5ce7;
            font-weight: bold;
        }
        .card-custom {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border: none;
            width: 100%;
            margin-bottom: 15px;
        }
        .icon-text {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icon-text i {
            color: #6366f1; /* Purple color */
            font-size: 20px;
        }
        .arrow {
            color: #6366f1;
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Gutenberg Project</h1>
        <p>A social cataloging website that allows you to freely search its database of books, annotations, and reviews.</p>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="row w-75">
            <!-- Left Column -->
            <div class="col-md-6">
                <a href="/category/fiction">
                    <div class="card-custom">
                        <div class="icon-text">
                            <i class="fa-solid fa-flask"></i>
                            <span class="fw-bold">FICTION</span>
                        </div>
                        <i class="fa-solid fa-arrow-right arrow"></i>
                    </div>
                </a>

                <a href="/category/drama">
                    <div class="card-custom">
                        <div class="icon-text">
                            <i class="fa-solid fa-theater-masks"></i>
                            <span class="fw-bold">DRAMA</span>
                        </div>
                        <i class="fa-solid fa-arrow-right arrow"></i>
                    </div>
                </a>

                <a href="/category/humour">
                    <div class="card-custom">
                        <div class="icon-text">
                            <i class="fa-solid fa-face-grin"></i>
                            <span class="fw-bold">HUMOUR</span>
                        </div>
                        <i class="fa-solid fa-arrow-right arrow"></i>
                    </div>
                </a>
                <a href="/category/politics">
                    <div class="card-custom">
                        <div class="icon-text">
                            <i class="fa-solid fa-person-chalkboard"></i>
                            <span class="fw-bold">POLITICS</span>
                        </div>
                        <i class="fa-solid fa-arrow-right arrow"></i>
                    </div>
                </a>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
                <a href="/category/philosophy">
                    <div class="card-custom">
                        <div class="icon-text">
                            <i class="fa-solid fa-yin-yang"></i>
                            <span class="fw-bold">PHILOSOPHY</span>
                        </div>
                        <i class="fa-solid fa-arrow-right arrow"></i>
                    </div>
                </a>

                <a href="/category/history">
                    <div class="card-custom">
                        <div class="icon-text">
                            <i class="fa-solid fa-landmark"></i>
                            <span class="fw-bold">HISTORY</span>
                        </div>
                        <i class="fa-solid fa-arrow-right arrow"></i>
                    </div>
                </a>
                <a href="/category/adventure">
                    <div class="card-custom">
                        <div class="icon-text">
                            <i class="fa-solid fa-person-hiking"></i>
                            <span class="fw-bold">ADVENTURE</span>
                        </div>
                        <i class="fa-solid fa-arrow-right arrow"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>

 
</body>
</html>
